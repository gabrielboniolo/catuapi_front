<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Catuapi - Cadastro de Cafés Especiais</title>
    <link rel="stylesheet" href="src/styles/styles.css">
</head>
<body>
    <main>
        <section id="form_container">
            <div id="form_header">
                <h1 id="form_title">Cadastre o seu Café Especial</h1>
            </div>
            <form action="" id="form">
                <div class="input_container">
                    <label>
                        Nome
                        <input type="text" name="" id="nome">
                    </label>
                </div>
                <div class="input_container">
                    <label>
                        Produtor
                        <input type="text" name="" id="produtor">
                    </label>
                </div>
                <div class="input_container">
                    <label>
                        Variedade
                        <input type="text" name="" id="variedade">
                    </label>
                </div>
                <div class="input_container">
                    <label>
                        Processo
                        <input type="text" name="" id="processo">
                    </label>
                </div>
                <div class="input_container">
                    <label>
                        Doçura
                        1<input type="radio" name="docura" id="sensorial_docura_1" value=1>
                        2<input type="radio" name="docura" id="sensorial_docura_2" value=2>
                        3<input type="radio" name="docura" id="sensorial_docura_3" value=3>
                        4<input type="radio" name="docura" id="sensorial_docura_4" value=4>
                        5<input type="radio" name="docura" id="sensorial_docura_5" value=5>
                    </label>
                </div>
                <div class="input_container">
                    <label>
                        Acidez
                        1<input type="radio" name="acidez" id="sensorial_acidez_1" value=1>
                        2<input type="radio" name="acidez" id="sensorial_acidez_2" value=2>
                        3<input type="radio" name="acidez" id="sensorial_acidez_3" value=3>
                        4<input type="radio" name="acidez" id="sensorial_acidez_4" value=4>
                        5<input type="radio" name="acidez" id="sensorial_acidez_5" value=5>
                    </label>
                </div>
                <div class="input_container">
                    <label>
                        Corpo
                        1<input type="radio" name="corpo" id="sensorial_corpo_1" value=1>
                        2<input type="radio" name="corpo" id="sensorial_corpo_2" value=2>
                        3<input type="radio" name="corpo" id="sensorial_corpo_3" value=3>
                        4<input type="radio" name="corpo" id="sensorial_corpo_4" value=4>
                        5<input type="radio" name="corpo" id="sensorial_corpo_5" value=5>
                    </label>
                </div>
                <div class="input_container">
                    <label>
                        Amargor
                        1<input type="radio" name="amargor" id="sensorial_amargor_1" value=1>
                        2<input type="radio" name="amargor" id="sensorial_amargor_2" value=2>
                        3<input type="radio" name="amargor" id="sensorial_amargor_3" value=3>
                        4<input type="radio" name="amargor" id="sensorial_amargor_4" value=4>
                        5<input type="radio" name="amargor" id="sensorial_amargor_5" value=5>
                    </label>
                </div>
                <div class="input_container">
                    <button id="btn">Cadastre</button>
                </div>
            </form>
        </section>
        <section id="table_container">
            <table>
                <thead>
                    <th>Nome</th>
                    <th>Produtor</th>
                    <th>Variedade</th>
                    <th>Processo</th>
                    <th>Doçura</th>
                    <th>Acidez</th>
                    <th>Corpo</th>
                    <th>Amargor</th>
                </thead>
                <tbody id="tbody">

                </tbody>
            </table>
        </section>
    </main>
    <script src="src/javascript/script.js"></script>
</body>
</html>
