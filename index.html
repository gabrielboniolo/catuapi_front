                </div>

                    <label>Notas Sensoriais</label>
                    <div class="sensorial_container">

                        </div>
                        <div class="sensorial_box">

                            </div>

                                <input type="radio" name="acidez" id="sensorial_acidez_5" value=5>
                                <label for="">5</label>
                            </div>
                        
                        </div>
                        <div class="sensorial_box">
                            <label>Corpo</label>
                            <div class="radio_box">
                                <input type="radio" name="corpo" id="sensorial_corpo_1" value=1>
                                <label for="">1</label>
                            </div>
                            <div class="radio_box">
                                <input type="radio" name="corpo" id="sensorial_corpo_2" value=2>

                                <label for="">3</label>
                            </div>
                            <div class="radio_box">
                                <input type="radio" name="corpo" id="sensorial_corpo_4" value=4>
                                <label for="">4</label>
                            </div>
                            <div class="radio_box">
                                <input type="radio" name="corpo" id="sensorial_corpo_5" value=5>
                                <label for="">5</label>
                            </div>
                        
                        </div>
                        <div class="sensorial_box">
                            <label>Amargor</label>
                        
                            <div class="radio_box">
                                <input type="radio" name="amargor" id="sensorial_amargor_1" value=1>

                            </div>

                            </div>
                            <div class="radio_box">
                                <input type="radio" name="amargor" id="sensorial_amargor_5" value=5>
                                <label for="">5</label>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="btn_box">
                    <button id="btn">Cadastre</button>
                </div>
