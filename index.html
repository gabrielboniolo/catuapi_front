<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Catuapi - Cadastro de Cafés Especiais</title>
    <link rel="stylesheet" href="src/styles/styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css" integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <section id="form_container">
        <div id="form_header">
            <h1 id="form_title">Cadastre o seu Café Especial</h1>
        </div>
        <form action="" id="form">
            <div class="input_container">
                <div class="input_box">
                    <div class="label_box">
                        <label> Nome </label>
                        <input type="text" name="" id="nome" class="input_text">
                    </div>
                    <div class="label_box">
                        <label> Produtor </label>
                        <input type="text" name="" id="produtor" class="input_text">
                    </div>
                </div>
                <div class="input_box">
                    <div class="label_box">
                        <label> Variedade </label>
                        <input type="text" name="" id="variedade" class="input_text">
                    </div>
                    <div class="label_box">
                        <label> Processo </label>
                        <input type="text" name="" id="processo" class="input_text">
                    </div>
                </div>
            </div>
            <div class="sensorial_container">
                <h3>Notas Sensoriais</h3>
                <div class="sensorial_box">
                    <div class="sensorial_radio">
                        <label>Doçura</label>                 
                        <div class="radio_container">
                            <div class="radio_box">
                                <input type="radio" name="docura" id="sensorial_docura_1" value=1>
                                <label for="">1</label>
                            </div>
                            <div class="radio_box">
                                <input type="radio" name="docura" id="sensorial_docura_2" value=2>
                                <label for="">2</label>
                            </div>
                            <div class="radio_box">
                                <input type="radio" name="docura" id="sensorial_docura_3" value=3>
                                <label for="">3</label>
                            </div>
                            <div class="radio_box">
                                <input type="radio" name="docura" id="sensorial_docura_4" value=4>
                                <label for="">4</label>
                            </div>
                            <div class="radio_box">
                                <input type="radio" name="docura" id="sensorial_docura_5" value=5>
                                <label for="">5</label>
                            </div>
                        </div>
                    </div>
                    <div class="sensorial_radio">
                        <label>Acidez</label>
                        <div class="radio_container">
                            <div class="radio_box">
                                <input type="radio" name="acidez" id="sensorial_acidez_1" value=1>
                                <label for="">1</label>
                            </div>
                            <div class="radio_box">
                                <input type="radio" name="acidez" id="sensorial_acidez_2" value=2>
                                <label for="">2</label>
                            </div>
                            <div class="radio_box">
                                <input type="radio" name="acidez" id="sensorial_acidez_3" value=3>
                                <label for="">3</label>
                            </div>
                            <div class="radio_box">
                                <input type="radio" name="acidez" id="sensorial_acidez_4" value=4>
                                <label for="">4</label>
                            </div>
                            <div class="radio_box">
                                <input type="radio" name="acidez" id="sensorial_acidez_5" value=5>
                                <label for="">5</label>
                            </div>
                        </div>
                    </div>
                    <div class="sensorial_radio">
                        <label>Corpo</label>
                        <div class="radio_container">
                            <div class="radio_box">
                                <input type="radio" name="corpo" id="sensorial_corpo_1" value=1>
                                <label for="">1</label>
                            </div>
                            <div class="radio_box">
                                <input type="radio" name="corpo" id="sensorial_corpo_2" value=2>
                                <label for="">2</label>
                            </div>
                            <div class="radio_box">
                                <input type="radio" name="corpo" id="sensorial_corpo_3" value=3>
                                <label for="">3</label>
                            </div>
                            <div class="radio_box">
                                <input type="radio" name="corpo" id="sensorial_corpo_4" value=4>
                                <label for="">4</label>
                            </div>
                            <div class="radio_box">
                                <input type="radio" name="corpo" id="sensorial_corpo_5" value=5>
                                <label for="">5</label>
                            </div>
                        </div>
                    </div>
                    <div class="sensorial_radio">
                        <label>Amargor</label>
                        <div class="radio_container">
                            <div class="radio_box">
                                <input type="radio" name="amargor" id="sensorial_amargor_1" value=1>
                                <label for="">1</label>
                            </div>
                            <div class="radio_box">
                                <input type="radio" name="amargor" id="sensorial_amargor_2" value=2>
                                <label for="">2</label>
                            </div>
                            <div class="radio_box">
                                <input type="radio" name="amargor" id="sensorial_amargor_3" value=3>
                                <label for="">3</label>
                            </div>
                            <div class="radio_box">
                                <input type="radio" name="amargor" id="sensorial_amargor_4" value=4>
                                <label for="">4</label>
                            </div>
                            <div class="radio_box">
                                <input type="radio" name="amargor" id="sensorial_amargor_5" value=5>
                                <label for="">5</label>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="btn_box">
                <button id="btn">Cadastre</button>
            </div>
        </form>
    </section>
     <section id="table_container">
            <table>
                <thead>
                    <th>Nome</th>
                    <th>Produtor</th>
                    <th>Variedade</th>
                    <th>Processo</th>
                    <th>Doçura</th>
                    <th>Acidez</th>
                    <th>Corpo</th>
                    <th>Amargor</th>
                    <th id="th_edit">Editar</th>
                    <th id="th_del">Deletar</th>
                </thead>
                <tbody id="tbody">
                                   
                </tbody>
            </table>
    </section>
    <script src="src/javascript/script.js"></script>
</body>
</html>
