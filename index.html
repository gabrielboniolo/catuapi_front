<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Catuapi - Cadastro de Cafés Especiais</title>
    <link rel="stylesheet" href="src/styles/styles.css">
</head>
<body>
    <main>
        <section id="form_container">
            <div id="form_header">
                <h1 id="form_title">Cadastre o seu Café Especial</h1>
            </div>
            <form action="" id="form">
                <div class="input_container">
                    <label>
                        Nome
                        <input type="text" name="" id="">
                    </label>
                </div>
                <div class="input_container">
                    <label>
                        Produtor
                        <input type="text" name="" id="">
                    </label>
                </div>
                <div class="input_container">
                    <label>
                        Variedade
                        <input type="text" name="" id="">
                    </label>
                </div>
                <div class="input_container">
                    <label>
                        Processo
                        <input type="text" name="" id="">
                    </label>
                </div>
                <div class="input_container">
                    <label>
                        Doçura
                        <input type="radio" name="sensorial" id="sensorial_docura">
                    </label>
                </div>
                <div class="input_container">
                    <label>
                        Acidez
                        <input type="radio" name="sensorial" id="sensorial_acidez">
                    </label>
                </div>
                <div class="input_container">
                    <label>
                        Corpo
                        <input type="radio" name="sensorial" id="sensorial_corpo">
                    </label>
                </div>
                <div class="input_container">
                    <label>
                        Amargor
                        <input type="radio" name="sensorial" id="sensorial_amargor">
                    </label>
                </div>
                <div class="input_container">
                    <button id="btn">Cadastre</button>
                </div>
            </form>
        </section>
        <section id="table_container">
            <table>
                <thead>
                    <th>Nome</th>
                    <th>Produtor</th>
                    <th>Variedade</th>
                    <th>Processo</th>
                    <th>Doçura</th>
                    <th>Acidez</th>
                    <th>Corpo</th>
                    <th>Amargor</th>
                </thead>
                <tbody>

                </tbody>
            </table>
        </section>
    </main>
</body>
</html>
